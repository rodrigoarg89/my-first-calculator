<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet"/>
  <title>CALCULATOR</title>
  <script src="Display.js" type="text/javascript"></script>
  <script src="Calculator.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript" defer></script>
</head>
<body>
  <div class="conteiner">
   <div class="calculator">
    <div class="display">
      <div id="valor-anterior"></div>
      <div id="valor-actual"></div>
    </div>
    <button onclick="display.deleteAll()">C</button>
    <button onclick="display.delete()">&larr;</button>
    <button>%</button>
    <button class="operator" value="split">/</button>
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="operator" value="multiply">x</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operator" value="subtract">-</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operator" value="add">+</button>
    <button class="number col-2">0</button>
    <button class="number">.</button>
    <button class="operator" value="igual">=</button>
   </div>
  </div>
</body>
</html>
